<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>flexbox practice</title>
  <link rel="stylesheet" href="flexboxpractice.css">
</head>
<body>

<div class="container">
  <h1>THE flex demonstration</h1>

    <h2>Flex Center</h2>
    <div class="second">
      <div class="simpleBox">A</div>
      <div class="simpleBox">B</div>
      <div class="simpleBox">C</div>
    </div>


    <h2>Flex Space Around</h2>
    <div id="divOne" class="third">
      <div class="simpleBox">A</div>
      <div class="simpleBox">B</div>
      <div class="simpleBox">C</div>
    </div>

    <h2>Flex Space Between</h2>
    <div id="divTwo" class="third">
      <div class="simpleBox">A</div>
      <div class="simpleBox">B</div>
      <div class="simpleBox">C</div>
    </div>

    <h2>Flex Space Evenly</h2>
    <div id="divThree" class="third">
      <div class="simpleBox">A</div>
      <div class="simpleBox">B</div>
      <div class="simpleBox">C</div>
    </div>

    <h2>Flex End</h2>
    <div id="divFour" class="fourth">
      <div class="simpleBox">A</div>
      <div class="simpleBox">B</div>
      <div class="simpleBox">C</div>
    </div>

    <h2>Flex Start</h2>
    <div id="divFive" class="fifth">
      <div class="simpleBox">A</div>
      <div class="simpleBox">B</div>
      <div class="simpleBox">C</div>
    </div>

  
  <h2>Align Items: Flex Start</h2>
  <div id="main">
  <div style="background-color:red;min-height:30px;">RED</div>
  <div style="background-color:blue;min-height:50px;">BLUE</div>  
  <div style="background-color:green;min-height:190px;">GREEN</div>
  </div>

    <h2>Align Items: Flex End</h2>
  <div id="main1">
  <div style="background-color:red;min-height:30px;">RED</div>
  <div style="background-color:blue;min-height:50px;">BLUE</div>  
  <div style="background-color:green;min-height:190px;">GREEN</div>
  </div>

    <h2>Align Items: Stretch</h2>
  <div id="main2">
  <div style="background-color:red;min-height:30px;">RED</div>
  <div style="background-color:blue;min-height:50px;">BLUE</div>  
  <div style="background-color:green;min-height:190px;">GREEN</div>
  </div>


  </div>
</div>

</body>
</html>
