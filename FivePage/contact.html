      <main> <!-- main content area -->
  <h1 style="text-align: center;">Contact Me</h1>
  <div align="center">
    <form id="contactForm" onsubmit="return validateForm()">
      <fieldset style="width: 400px; text-align: left;">
        <legend>Contact me:</legend>
        First Name: <input type="text" id="fname" name="fname"><br><br>
        Last Name: <input type="text" id="lname" name="lname"><br><br>
        Password: <input type="password" id="password" name="password"><br><br>
        Email: <input type="email" id="email" name="email"><br><br>
        Select your favorite mythical creature:
        <select id="creature" name="creature">
          <option value="">--Select--</option>
          <option value="ramacheeks">ramacheeks</option>
          <option value="ben and jerry ice cream">ben and jerry ice cream</option>
          <option value="ryan ritz cracker">ryan ritz cracker</option>
          <option value="steven">steven</option>
        </select>
        <br><br>
        <label for="transport">Type of Transportation:</label>
        <select id="transport" name="transport">
          <option value="">--Select--</option>
          <option value="car">Car</option>
          <option value="bike">Bike</option>
          <option value="bus">Bus</option>
          <option value="walk">Walk</option>
          <option value="other">Other</option>
        </select>
        <br><br>
        <input type="radio" name="role" value="freshman"> Freshman<br>
        <input type="radio" name="role" value="sophomore"> Sophomore<br>
        <input type="radio" name="role" value="junior"> Junior<br>
        <input type="radio" name="role" value="senior"> Senior<br>
        <input type="radio" name="role" value="teacher"> Teacher<br>
        <input type="radio" name="role" value="other"> Other<br><br>
        <textarea name="comment" id="comment" rows="5" cols="45">Please leave a comment</textarea><br><br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
      </fieldset>
    </form>
  </div>
<script>
  function validateForm() {
    var fname = document.getElementById('fname').value.trim();
    var lname = document.getElementById('lname').value.trim();
    var password = document.getElementById('password').value.trim();
    var email = document.getElementById('email').value.trim();
    var creature = document.getElementById('creature').value;
    var transport = document.getElementById('transport').value;
    var comment = document.getElementById('comment').value.trim();

    // Check radio buttons
    var roles = document.getElementsByName('role');
    var roleSelected = false;
    var roleValue = "";
    for (var i = 0; i < roles.length; i++) {
      if (roles[i].checked) {
        roleSelected = true;
        roleValue = roles[i].value;
        break;
      }
    }

    if (!fname || !lname || !password || !email || !creature || !transport || !roleSelected || !comment) {
      alert('Please fill in all fields.');
      return false;
    }

    alert(
      "First Name: " + fname + "\n" +
      "Last Name: " + lname + "\n" +
      "Password: " + password + "\n" +
      "Email: " + email + "\n" +
      "Mythical Creature: " + creature + "\n" +
      "Transportation: " + transport + "\n" +
      "Role: " + roleValue + "\n" +
      "Comment: " + comment
    );
    return false; // Prevent actual form submission
  }
</script>
